<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table </title>
</head>

<body>
    <h2 style="text-align:center ;"> types of lists</h2>
    <ol type="i">
        <li>ordered</li>
        <li>unordered</li>
        <li>defination</li>
    </ol>
    <!-- ordered list type: A,a ,1,I,i -->
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <dl>
        <dt style="color: blue;">www</dt>
        <dd>world wide web</dd>
    </dl>

    <h2 style="text-align:center ;">table tag</h2>
    <table border="2">
        <tr >
            <th>student name</th>
            <th>student branch</th>
            <th>student marks</th>
        </tr>
        <tr>
            <td>divi</td>
            <td>cs</td>
            <td>400</td>
        </tr>
        <tr>
            <td>dev</td>
            <td>commerse</td>
            <td>200</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center ;background-color: bisque;">aashi</td>
            <!-- <td>..</td> -->
            <td rowspan="2" style="text-align:center ;background-color: bisque;">100</td>
        </tr>
        <tr>
            <td>aastha</td>
            <td>cs</td>
            <!-- <td rowspan="2" -->
        </tr>
    </table>
</body>

</html>
