<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <link rel="stylesheet" href="../css/Layout.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner">BANNER</section>
            <h1>Section 1</h1>
            <section id="sec1">
                <div class="circle">Circle 1</div>
                <div class="circle">Circle 2</div>
                <div class="circle">Circle 3</div>
                <div class="circle">Circle 4</div>
            </section>
            <h1>Section 2</h1>
            <section id="sec2">
                <main>Main Content</main>
                <aside>
                    <article id="art1" class="art">Article 1</article>
                    <article id="art2" class="art">Article 2</article>
                    <article id="art3" class="art">Article 3</article>
                </aside>
            </section>
            <h1>Section 3</h1>
            <section id="sec3">
                <div class="grid">BOX 1</div>
                <div class="grid">BOX 2</div>
                <div class="grid">BOX 3</div>
                <div class="grid">BOX 4</div>
            </section>
        </main>
        <footer>Footer</footer>
    </div>
</body>

</html>
