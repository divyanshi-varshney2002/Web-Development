<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Form</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: lightblue;
        height: 100vh;
      }
      h1,h3 {
        margin: 10px;
        text-align: center;
      }
      .container {
        width: 48%;
        height: 80%;
        background-color: whitesmoke;
        margin: auto;
        border-radius: 20px;
        padding: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }
      .main {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin: 10px;
      }
      label {
        width: 49%;
        text-align: right;
      }
      input[type="text"],[type="number"],select,.option,.emotions {
        padding: 3px;
        width: 49%;
      }
      .btn {
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .des {
        height: 50px;
      }
      input[type="submit"] {
        height: 40px;
        width: 100px;
        border-radius: 10px;
        font-size: large;
        background-color: cornflowerblue;
        border: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Good Vibes Form</h1> 
    <form action="" class="container">
      <h3>Tell us something good that happened to you today</h3>
      <div class="main name">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" />
      </div>
      <div class="main email">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter your email address"/>
      </div>
      <div class="main goodness">
        <label for="number">On a scale of 1-10,how good was it?</label>
        <input type="number" name="number" placeholder="Enter a number between 1 and 10"/>
      </div>
      <div class="main place">
        <label for="place">Where did it happen?</label>
        <select name="place">
          <option value="home" selected>At home</option>
          <option value="office" selected>At office</option>
          <option value="college">At college</option>
          <option value="market">At market</option>
        </select>
      </div>
      <div class="main time">
        <label for="time">At what time of day did it happen?</label>
        <div class="option">
          <div class="opt"><input type="radio" name="time"/>Morning</div>
          <div class="opt"><input type="radio" name="time"/>Afternoon</div>
          <div class="opt"><input type="radio" name="time"/>Evening</div>
        </div>
      </div>
      <div class="main emotion">
        <label for="emotion">What emotions did you experience?<br>(Select All that apply)</label>
        <div class="emotions">
          <div class="emo">
            <input type="checkbox" name="emotion"/>Excited
          </div>
          <div class="emo">
            <input type="checkbox" name="emotion"/>Humbled
          </div>
          <div class="emo">
            <input type="checkbox" name="emotion"/>Elated
          </div>
          <div class="emo">
            <input type="checkbox" name="emotion"/>Loved
          </div>
          <div class="emo">
            <input type="checkbox" name="emotion"/>Enthusiastic
          </div>
        </div>
      </div>
      <div class="main describe">
        <label for="describe">Please describe your positive experience</label>
        <textarea name="describe" id="" class="des" cols="36" rows="10">Enter your experience here...</textarea>
      </div>
      <div class="main btn">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
